<ng-container *ngIf="votingList.length === 1; else multipleResults">
  <mat-list>
    <mat-list-item *ngFor="let candidate of getCandidatesListSorted()">
      {{ candidate.name }}
    </mat-list-item>
  </mat-list>
</ng-container>

<ng-template #multipleResults>
  <div class="multiple-results-container">
    <mat-form-field appearance="fill">
      <mat-label>Votaciones</mat-label>
      <mat-select [formControl]="selectedVotingFormControl" name="food">
        <mat-option *ngFor="let voting of votingList" [value]="voting.id">
          {{ voting.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button color="accent">Show</button>
  </div>
</ng-template>
