<div *ngIf="votingList.length !== 0; else noVotingList">
  <form (ngSubmit)="vote()" [formGroup]="currentVotingForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ currentVoting.name }}</mat-card-title>
        <mat-card-subtitle>
          <p>{{ maxVotesMessage }}</p>
          <p>{{ remainingVotesMessage }}</p>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-checkbox *ngFor="let candidate of currentVoting.candidates" [formControlName]="candidate.name">
          {{ candidate.name }}
        </mat-checkbox>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-flat-button color="primary" [disabled]="!votingIsValid">votar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

    <mat-card-content>
      <h3>Â¡No hay votaciones creadas aun!</h3>
    </mat-card-content>
  </mat-card>
</ng-template>
